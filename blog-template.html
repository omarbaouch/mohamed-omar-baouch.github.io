    <script type="module">
        const CHART_DATA_SELECTORS = [
            '[data-blog-chart]',
            'script[type="application/json"][data-chart-config]',
            'canvas[data-chart-config]',
            'canvas[data-chart-type]'
        ];

        const hasChartData = () => CHART_DATA_SELECTORS.some((selector) => document.querySelector(selector));

        const loadChartsModule = (() => {
            let loaded = false;
            return () => {
                if (loaded) return;
                loaded = true;
                import('/assets/js/blog-charts.js').catch((error) => {
                    console.error('[blog] √âchec du chargement du module de graphiques.', error);
                });
            };
        })();

        const ensureChartsModule = () => {
            if (hasChartData()) {
                loadChartsModule();
                return true;
            }
            return false;
        };

        if (!ensureChartsModule()) {
            let observer;

            const stopListening = () => {
                if (observer) {
                    observer.disconnect();
                    observer = undefined;
                }
                document.removeEventListener('DOMContentLoaded', onReady);
            };

            const onReady = () => {
                if (ensureChartsModule()) {
                    stopListening();
                }
            };

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', onReady);
            } else {
                onReady();
            }

            const observeTarget = document.body || document.documentElement;
            if (observeTarget) {
                observer = new MutationObserver(() => {
                    if (ensureChartsModule()) {
                        stopListening();
                    }
                });
                observer.observe(observeTarget, { childList: true, subtree: true });
            }
        }
    </script>
